<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Sunnyside agency landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="./images/logo.svg" alt="Sunnyside logo.">
    <img src="./images/icon-hamburger.svg" alt="Hamburger menu icon.">
  </nav>
  <section class="landing-sect">
    <h1 class="landing-title">WE ARE CREATIVES</h1>
    <img class="dwn-arrow" src="./images/icon-arrow-down.svg" alt="Arrow pointing down towards the bottom of the page.">
  </section>
  <img class="transform-img" src="./images/desktop/image-transform.jpg" alt="Image of an egg against a yellow background.">
  <section class="desc transform-content"></section>
  <img class="standout-img" src="./images/desktop/image-stand-out.jpg" alt="Picture of a cup against a pink background.">
  <section class="desc standout-content"></section>
  <section class="background-img design"></section>
  <section class="background-img photo"></section>
  <section class="testimonials-sect"></section>
  <section class="img-grid"></section>
  <footer class="footer"></footer>
  <script src="app.js"></script>
</body>
</html>
